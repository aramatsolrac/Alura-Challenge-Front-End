<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="">
    <title>Alura Challenge Front-End</title>
    <!-- CSS reset -->
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300&display=swap" rel="stylesheet">
    <link href="edit_code.css" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav-logo">
            <img src="./images/logo.png" alt="" aria-hidden="true">
        </div>
        <div class="nav-search">
            <input type="search" id="site-search" name="search" aria-label="Search through site content"
                placeholder="Search">
        </div>
        <ul class="nav-profile">
            <div>
                <img src="./images/profile.png" alt="Harry">
            </div>
            <div>
                <p>Harry</p>
            </div>
        </ul>
    </nav>

    <section class="menu">
        <h2>Menu</h2>
        <div class="code-editor">
            <img img src="./images/code.png" alt="" aria-hidden="true">
            <span>Code Editor</span>
        </div>
        <div class="community">
            <img img src="./images/community.png" alt="" aria-hidden="true">
            <span>Community</span>
        </div>
    </section>

</body>


<footer>

</footer>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="">
    <title>Alura Challenge Front-End</title>
    <!-- CSS reset -->
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="edit_code.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-box">
            <h1><img src="./images/logo.png" alt="" aria-hidden="true"></h1>
            <input type="search" id="site-search" name="search" aria-label="Search through site content"
                placeholder="Search">
            <ul>
                <li><img src="./images/profile.png" alt="Harry"></li>
                <li>
                    <p>Harry</p>
                </li>
            </ul>
        </div>

        <div class="header-box--mobile-search">
            <form action="/" method="GET" class="form">
                <input type="search" placeholder="" class="search-field" />
        </div>
        <div class="header-box--mobile-menu">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/edit_code.html" class="nav-link">Code Editor</a>
                </li>
                <li class="nav-item">
                    <a href="/comunidade.html" class="nav-link">Community</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </header>

    <main>
        <nav class="menu">
            <h2>Menu</h2>
            <a href="#" class="menu--item"><img img src="./images/code.png" alt="" aria-hidden="true">
                Code Editor</a>
            <a href="#" class="menu--item"><img img src="./images/community.png" alt="" aria-hidden="true">
                Community</a>
        </nav>
        <section class="code-editor">
            <div class="code-editor--content">
                <div class="code-editor--text">
                    <div class="mac-buttons">
                        <div class="mac-buttons--red"></div>
                        <div class="mac-buttons--yellow"></div>
                        <div class="mac-buttons--green"></div>
                    </div>
                    <textarea id="" name="" rows="11" cols="65" class="textarea"></textarea>
                </div>
            </div>
            <button>Highlight View</button>
        </section>

        <fieldset>
            <div class="sidebar">
                <h2>Your Project</h2>
                <input type="text" id="pname" name="pname" placeholder="Project Name" class="pname">
                <textarea type="text" id="description" name="description" placeholder="Project Description"></textarea>
                <h2>Personalization</h2>
                <!-- <div class="personalization"> -->
                <select name="language" id="language">
                    <option value="javascript">JavaScript</option>
                    <option value="css">CSS</option>
                    <option value="html">HTML</option>
                </select>
                <input type="color" id="color" name="color" value="#6BD1FF"></input>
                <!-- </div> -->
                <button type="submit" value="">Save Project</button>
            </div>
        </fieldset>
    </main>
    <script src="edit_code.js"></script>
</body>

</html>

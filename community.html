<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="">
    <title>Alura Challenge Front-End</title>
    <link rel="stylesheet" href="./style//reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/19dc0097e6.js" crossorigin="anonymous"></script>
    <link href="./style/colours.css" rel="stylesheet">
    <link href="./style/header.css" rel="stylesheet">
    <link href="./style/menu.css" rel="stylesheet">
    <link href="./style/base.css" rel="stylesheet">
    <link href="./style/community.css" rel="stylesheet">
    <link href="./style/responsive.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="header">

            <div class="header__logo">
                <h1>
                    <a href="#"><img src="./images/logo.png" alt="Alura logo"></a>
                </h1>
            </div>

            <div class="header__search">
                <input type="search" id="site-search" class="input-select" name="search" aria-label="Search" placeholder="Search">
            </div>

            <div class="header__profile">
                <button class="header__profile__button input-select">
                    <img class="header__profile__img" src="./images/profile.png" alt="Harry">
                    <p class="header__profile__name">Harry</p>
                </button>
            </div>

        </nav>
        <!-- Mobile -->
        <nav class="header__mobile" id="nav-mobile">

            <div class="header__mobile__logo" id="logo-mobile">
                <h1>
                    <a href="#"><img src="./images/logo.png" alt="Alura logo"></a>
                </h1>
            </div>

            <div class="header__mobile__search" id="search-mobile">
                <div class="header__mobile__search__input">
                    <input type="search" id="search-bar" class="input-select" placeholder="Search" style="display: none;" aria-label="Search">
                </div>
                <button class="btn-search icon-menu">
                    <i id="search-icon" class="fas fa-search " aria-hidden="true "></i>
                    <i id="close-search" class="fas fa-times " style="display: none; " aria-hidden="true "></i>
                 </button>
            </div>
            <div class="header__search ">
                <input type="search" class="input-select" id="site-search " name="search " aria-label="Search " placeholder="Search ">
            </div>

            <div class="header__mobile__menu ">
                <button class="btn-menu icon-menu">
                <i id="close-menu" class="fas fa-times" style="display: none;" aria-hidden="true"></i>
                <i id="bar-menu" class="fas fa-bars" aria-hidden="true"></i>
                </button>
                <div class="nav-menu">
                    <ul>
                        <li class="container__menu__item">
                            <a href="./index.html" aria-label="Go to index page"><i class="container__menu__item__icon desactive button fas fa-code" aria-hidden="true"></i></a>
                            <a href="./index.html" class="container__menu__item__name" aria-label="Go to index page"> Code Editor</a>
                        </li>
                        <li class="container__menu__item">
                            <a href="./community.html" aria-label="Go to community page"><i class="container__menu__item__icon active button fas fa-users" aria-hidden="true"></i></a>
                            <a href="./community.html" class="container__menu__item__name" aria-label="Go to community page">Community</a>
                        </li>
                        <hr>
                        <li class="container__menu__item-profile mobile">
                            <img src="./images/profile.png" alt="Harry">
                            <p>Harry</p>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="container">

            <div class="container__menu">
                <nav class="container__menu__nav">
                    <h2>Menu</h2>
                    <ul>
                        <li class="container__menu__item">
                            <a href="./index.html" aria-label="Go to index page"><i class="container__menu__item__icon desactive button fas fa-code" aria-hidden="true"></i></a>
                            <a href="./index.html" aria-label="Go to index page" class="container__menu__item__name">Code Editor</a>
                        </li>
                        <li class="container__menu__item">
                            <a href="./community.html" aria-label="Go to community page"><i class="container__menu__item__icon active button fas fa-users" aria-hidden="true"></i></a>
                            <a href="./community.html" class="container__menu__item__name" aria-label="Go to community page">Community</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="container__codes" id="container_codes">
                <!-- Populated via js -->
            </div>
        </section>
    </main>
    <script src="./script/community.js "></script>
    <script src="./script/menu.js "></script>
</body>

</html>

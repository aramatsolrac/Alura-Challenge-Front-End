<body>
    <header>
        <nav class="header">

            <div class="header__logo">
                <h1>
                    <a href="#"><img src="./images/logo.png" alt="" aria-hidden="true"></a>
                </h1>
            </div>

            <div class="header__search">
                <input type="search" id="site-search" name="search" aria-label="Search through site content" placeholder="Search">
            </div>

            <div class="header__profile">
                <button class="header__profile__button input-select">
                    <img class="header__profile__img" src="./images/profile.png" alt="Harry">
                    <p class="header__profile__name">Harry</p>
                </button>
            </div>

            <!-- Mobile -->

            <div class="header__mobile">
                <button class="header__mobile__search">
                    <i class="fas fa-search"></i>
                </button>
                <button class="header__mobile__menu">
                    <i class="fas fa-bars"></i>
                    <div class="nav-menu">
                        <ul>
                            <li class="container__menu__item nav-item">
                                <i class="container__menu__item__icon active button fas fa-code"></i>
                                <a href="./index.html" class="container__menu__item__name name-nav-menu">Code Editor</a>
                            </li>
                            <li class="container__menu__item nav-item">
                                <i class="container__menu__item__icon desactive button fas fa-users"></i>
                                <a href="./comunidade.html" class="container__menu__item__name name-nav-menu">Community</a>
                            </li>
                            <hr>
                            <li class="container__menu__item nav-item mobile">
                                <img src="./images/profile.png" alt="Harry">
                                <p class="nav-menu-profile" >Harry</p>
                            </li>
                        </ul>
                    </div>
                </button>
            </div>

        </nav>

                            </div>
